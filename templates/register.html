{% load static %}
<html>
    <head>
        <title> Register Form </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>

        {% if messages %}
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        
        <div class="container">

            <img src="{% static 'download.jfif' %}" style="width:200px;">

            <form method="POST" style="width:600; margin-top:5;" class="card shadow mt-3 p-5 mx-auto" enctype="multipart/form-data">
                {% csrf_token %}
                <h3 align="center"> Register Form</h3>
                <div class="mb-3">
                    <label class="form-label">User Name</label>
                    <input name="username" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">User Email</label>
                    <input name="email" type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Re Password</label>
                    <input name="repassword" type="password" class="form-control" required>
                </div>
                <p> Already have an account? <a href="/login/">Sign in</a></p>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            </div>
        </div>
    </body>
</html>
